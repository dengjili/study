<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/layui/layui/css/layui.css" media="all"></head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>新增题目</legend>
</fieldset>
 
<form class="layui-form" action="" lay-filter="example">
  <div class="layui-form-item">
    <label class="layui-form-label">输入id</label>
    <div class="layui-input-block">
      <input type="text" name="id" lay-verify="title" autocomplete="off" placeholder="请输入id" class="layui-input">
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">选择类型</label>
    <div class="layui-input-block">
      <select name="type" lay-filter="leixing">
        <option value=""></option>
        <option value="1">单选题</option>
        <option value="2">多选题</option>
        <option value="3">判断题</option>
      </select>
    </div>
  </div>
  
      <div class="layui-form-item">
    <label class="layui-form-label">所属章节</label>
    <div class="layui-input-block">
      <select name="chapterId" lay-filter="zhangjie">
        <option value=""></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
  </div>
  
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">题目</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea" name="question"></textarea>
    </div>
  </div>
  
    <div class="layui-form-item">
	    <label class="layui-form-label">选项A</label>
	    <div class="layui-input-block">
	      <input type="text" name="itern1" lay-verify="title" autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label">选项B</label>
	    <div class="layui-input-block">
	      <input type="text" name="itern2" lay-verify="title" autocomplete="off"  class="layui-input">
	    </div>
	    <label class="layui-form-label">选项C</label>
	    <div class="layui-input-block">
	      <input type="text" name="itern3" lay-verify="title" autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label">选项D</label>
	    <div class="layui-input-block">
	      <input type="text" name="itern4" lay-verify="title" autocomplete="off"  class="layui-input">
	    </div>
    </div>
    
   <div class="layui-form-item" pane="">
    <label class="layui-form-label">正确答案</label>
    <div class="layui-input-block">
      <input type="checkbox" name="rightAnswer1" lay-skin="primary" title="A">
      <input type="checkbox" name="rightAnswer2" lay-skin="primary" title="B" >
      <input type="checkbox" name="rightAnswer3" lay-skin="primary" title="C">
      <input type="checkbox" name="rightAnswer4" lay-skin="primary" title="D">
    </div>
  </div>

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">答案解析</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea"name="answerAnalysis"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
       
<script src="/layui/layui/layui.js" charset="utf-8"></script>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
  
  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    alert(JSON.stringify(data));
  });
  
});
</script>

</body>
</html>
